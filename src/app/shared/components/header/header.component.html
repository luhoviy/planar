<nav
  #nav
  class="nav flex--justify-content-between flex--align-items-center w-100"
  role="navigation"
>
  <a routerLink="/">
    <img
      width="110"
      class="no-pointer"
      src="../../../../assets/icons/logo.png"
      alt="planar-logo"
    />
  </a>

  <div class="flex flex--gap-1-half flex--align-items-center">
    <a routerLinkActive="active" class="nav-item" routerLink="/me">About</a>
    <a
      routerLinkActive="active"
      class="nav-item"
      routerLink="/0xe3DD51d6fA5cC30Cf4BD9334143D2027737F844c"
      >Marketplace view</a
    >

    <span
      *ngIf="!user; else loggedIn"
      (click)="login(ProviderTypeEnum.METAMASK)"
      role="button"
      class="nav-item pointer"
      >Sign In</span
    >

    <ng-template #loggedIn>
      <button [matMenuTriggerFor]="profileMenu" mat-button class="nav__profile-btn">
        <span class="flex flex--align-items-center flex--gap-half">
          <mat-icon class="nav__profile-btn__no-avatar-icon">account_circle</mat-icon>
          <span class="m-0 header__profile-btn__display-name ellipsis">
            {{ user.username }}
          </span>
          <mat-icon>expand_more</mat-icon>
        </span>
      </button>

      <mat-menu #profileMenu="matMenu">
        <a mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Edit Profile</span>
        </a>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Sign Out</span>
        </button>
      </mat-menu>
    </ng-template>
  </div>
</nav>
